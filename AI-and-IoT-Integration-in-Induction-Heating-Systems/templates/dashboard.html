<!DOCTYPE html>
<html>
<head>
    <title>Induction Heating Dashboard</title>
</head>
<body>
    <h1>Sensor Data</h1>
    <p>Debug: Data received - {{ data }}</p>  <!-- Debug message -->
    {% if data %}
    <table border="1">
        <tr>
            <th>Timestamp</th>
            <th>Temperature (Â°C)</th>
            <th>Current (A)</th>
            <th>Voltage (V)</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.timestamp }}</td>
            <td>{{ row.temperature }}</td>
            <td>{{ row.current }}</td>
            <td>{{ row.voltage }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No data available.</p>
    {% endif %}
</body>
</html>
